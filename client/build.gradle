plugins {
    id 'java'
    id 'org.hidetake.swagger.generator' version '2.19.2'
}

group = 'br.com.vmdos'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDirs += 'build/swagger-code-est_openapi/src/main/java'
    }
}



dependencies {
    swaggerCodegen 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.45'

    implementation 'io.swagger.core.v3:swagger-annotations:2.0.0'
    implementation 'com.squareup.okhttp:okhttp:2.7.5'
    implementation 'com.squareup.okhttp:logging-interceptor:2.7.5'
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'io.gsonfire:gson-fire:1.8.3'
    implementation 'org.threeten:threetenbp:1.3.5'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    testImplementation platform('org.junit:junit-bom:5.9.1')

    testImplementation 'org.junit.jupiter:junit-jupiter'
}

swaggerSources {
    est_openapi {
        inputFile = file('src/main/resources/api.json')
        code {
            language = 'java'
            configFile = file('src/main/resources/config.json')
        }
    }
}

test {
    useJUnitPlatform()
}